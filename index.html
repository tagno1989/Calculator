<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <div class="header-p">
            <p>We do Maths here, so go ahead and Math. <br> Use the JS made calculator and calculate, <br> click or type calc, don't discriminate.</p>
        </div>
    </header>
    <!-- calculator -->
    <div class="calculator-grid">
        <div class="output" id="keyboard-input">
            <div data-pervious-operand class="previous-output"></div>
            <div data-current-operand class="current-output"></div>
        </div>
            <button data-all-clear class="span-two">AC</button>
            <button data-delete>Del</button>
            <button data-operations>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operations>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operations>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operations>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two" id="Btn" >=</button>
    </div>

    <footer>
        <p>Copyright @ The Odin project by Jacob Warren</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
